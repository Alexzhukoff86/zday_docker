version: '3.5'
services:
  firefox:
    image: selenium/node-firefox-debug
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      HUB_HOST: hub
    networks:
      - selenium_grid
    ports:
      - "32769:5900"

  chrome:
    image: selenium/node-chrome-debug
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      HUB_HOST: hub
    ports:
      - "32768:5900"
    networks:
      - selenium_grid

  hub:
    image: selenium/hub
    ports:
      - "4444:4444"
    networks:
      - selenium_grid


networks:
  selenium_grid:
    name: selenium